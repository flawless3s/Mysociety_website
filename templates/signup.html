<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-color: rgb(242, 242, 242);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h2 {
            text-align: center;
        }
        .form-container {
            width: 100%;
            max-width: 500px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label, input, select {
            margin-bottom: 10px;
            height: 25px;
        }
        input[type="submit"] {
            background-color: rgb(227, 13, 13);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            height: 30px;
        }
        input[type="submit"]:hover {
            background-color: darkred;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="form-container">
        <h2>Signup</h2>
        <form action="{{url_for('signup.signup')}}" method="post" id="signupForm">
            <label for="role">Role:</label>
            <select id="role" name="role" required style="height: 30px;">
                <option value="">Select Role</option>
                <option value="2">Secretary</option>
                <option value="3">Treasurer</option>
                <option value="4">Resident</option>
                <option value="5">Security</option>
            </select>
            <br><br>

            <label for="sec_duty">Security Duty: (For Security Personnel)</label>
            <select name="sec_duty" id="sec_duty" style="height: 30px;">
                <option value="">Select Duty</option>
                <option value="None">None</option>
                <option value="Night">Night</option>
                <option value="Morning">Morning</option>
            </select><br><br>

            <label for="society">Society Selection:</label>
            <select id="society" name="society" required style="height: 30px;">
                <option value="">Select Society</option>
                {% for society in societies %}
                    <option value="{{society[0]}}">{{society[1]}}</option>
                {% endfor %}
            </select>
            <br><br>

            <label for="flat_no">Flat No: (For Residents)</label>
            <input type="text" id="flat_no" name="flat_no"><br><br>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="uid">User Name:</label>
            <input type="text" id="uid" name="uid" required><br><br>
    
            <label for="phone_no">Phone number:</label>
            <input type="number" id="phone_no" name="phone_no" required><br><br>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
    
            <label for="password">password:</label>
            <input type="password" id="password" name="password" required><br><br>
    
            <input type="submit" value="REGISTER"><br>
       
        </form>

    </div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            var phoneNo = document.getElementById('phone_no').value;
            var email = document.getElementById('email').value;
            var phonePattern = /^\d{10}$/;
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!phonePattern.test(phoneNo)) {
                alert('Phone number must be exactly 10 digits long.');
                event.preventDefault();
            }

            if (!emailPattern.test(email)) {
                alert('Please enter a valid email address.');
                event.preventDefault();
            }
        });
    </script>
    
</body>
</html>
