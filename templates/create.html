<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Society</title>
    <style>
        body {
            background-color: rgb(242, 242, 242);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h2 {
            text-align: center;
        }
        .form-container {
            width: 100%;
            max-width: 500px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label, input, select{
            margin-bottom: 10px;
            height: 25px;
        }
        input[type="submit"] {
            background-color: rgb(227, 13, 13);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            height: 30px;
        }
        input[type="submit"]:hover {
            background-color: darkred;
        }

        /* Error styles */
        .error {
            border: 1px solid red;
        }

        .error-message {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="/create" method="post" onsubmit="return validateForm()">
            <h2>Create a New Society</h2>

            <label for="s_name">Society Name:</label>
            <input type="text" id="s_name" name="s_name" required><br><br>
            <span class="error-message"></span>
            
            <label for="s_address">Society Address:</label>
            <textarea id="s_address" name="s_address" rows="4" required></textarea><br><br>
            <span class="error-message"></span>

            <label for="sid">Society id:</label>           <!--check validation-->
            <input type="number" id="sid" name="sid" required><br><br>
            <span class="error-message"></span>

            <label for="area" >Area:</label>            <!--check validation-->
            <select id="area" name="area" style="height: 30px;">
                <option value="" selected>Select</option>
                <option value="Urban">Urban</option>
                <option value="Rural">Rural</option>
            </select>
            <br><br>
            
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br><br>
            <span class="error-message"></span>
            
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required><br><br>
            <span class="error-message"></span>
            
            <label for="country">Country:</label>
            <select id="country" name="country" required><br><br>
                <option value="India">India</option>
            </select>
            <span class="error-message"></span>
            
            <label for="sect_name">Secretary Name:</label>
            <input type="text" id="sect_name" name="sect_name" required><br><br>
            <span class="error-message"></span>
            
            <label for="sect_number">Secretary Number:</label>
            <input type="text" id="sect_number" name="sect_number" required><br><br>
            <span class="error-message"></span>
            
            <label for="total_flats">Total Flats:</label>   <!--incorrect validation-->
            <input type="number" id="total_flats" name="total_flats" required><br><br>
            <span class="error-message"></span>

            <label for="empty_flats">Empty Flats:</label>   <!--incorrect validation-->
            <input type="number" id="empty_flats" name="empty_flats" required><br><br>
            <span class="error-message"></span>

            <label for="total_wings">Total Wings:</label>   <!--incorrect validation-->
            <input type="number" id="total_wings" name="total_wings" required><br><br>
            <span class="error-message"></span>

            <label for="total_floor">Total Floor:</label>   <!--incorrect validation-->
            <input type="number" id="total_floor" name="total_floor" required><br><br>
            <span class="error-message"></span>

            <label for="flat_on_each_floor">Flat on each Floor:</label>   <!--incorrect validation-->
            <input type="number" id="flat_on_each_floor" name="flat_on_each_floor" required><br><br>
            <span class="error-message"></span>
            
            <h3>Builder Details:</h3>
            
            <label for="build_name">Builder Name:</label>
            <input type="text" id="build_name" name="build_name" required><br><br>
            <span class="error-message"></span>
            
            <label for="build_number">Builder Number:</label>
            <input type="text" id="build_number" name="build_number" required><br><br>
            <span class="error-message"></span>
            
            <label for="c_name">Company Name:</label>
            <input type="text" id="c_name" name="c_name" required><br><br>
            <span class="error-message"></span>
            
            
            <input type="submit" value="Submit"><br>
            
        </form>
    </div>

    <script>
        function validateForm() {
            var s_name = document.getElementById("s_name");
            var s_address = document.getElementById("s_address");
            var city = document.getElementById("city");
            var state = document.getElementById("state");
            var country = document.getElementById("country");
            var sect_name = document.getElementById("sect_name");
            var sect_number = document.getElementById("sect_number");
            var total_flats = document.getElementById("total_flats");
            var build_name = document.getElementById("build_name");
            var build_number = document.getElementById("build_number");
            var c_name = document.getElementById("c_name");

            var isValid = true;

            // Reset error styles and messages
            var elements = document.querySelectorAll('.error');
            elements.forEach(function(el) {
                el.classList.remove('error');
                el.nextElementSibling.textContent = '';
            });

            if (s_name.value === "") {
                s_name.classList.add('error');
                s_name.nextElementSibling.textContent = 'Society Name is required.';
                isValid = false;
            }

            // Similarly, check other fields and add error classes and messages
            
            if (sect_number.value.length !== 10 || isNaN(sect_number.value)) {
                sect_number.classList.add('error');
                sect_number.nextElementSibling.textContent = 'Secretary Number should be exactly 10 digits long.';
                isValid = false;
            }

            if (build_number.value.length !== 10 || isNaN(build_number.value)) {
                build_number.classList.add('error');
                build_number.nextElementSibling.textContent = 'Builder Number should be exactly 10 digits long.';
                isValid = false;
            }

            return isValid;
        }
    </script>
</body>
</html>
