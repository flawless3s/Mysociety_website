<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Treasurer ID & Password</title>
    <style>
        body {
            background-color: rgb(242, 242, 242);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h2 {
            text-align: center;
        }
        form {
            width: 100%;
            max-width: 400px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        label, input {
            margin-bottom: 15px;
            height: 25px;
        }
        input[type="submit"] {
            background-color: rgb(227, 13, 13);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            height: 30px;
        }
        input[type="submit"]:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <form action="/treasurerid" method="post" onsubmit="return validateForm()">
        <h2>Create ID & Password for Treasurer</h2>
        <label for="treasurer_id">Treasurer ID:</label>
        <input type="text" id="treasurer_id" name="treasurer_id"><br><br>

        <label for="treasurer_password">Treasurer Password:</label>
        <input type="password" id="treasurer_password" name="treasurer_password"><br><br>

        <input type="submit" value="CREATE"><br>
    </form>

    <script>
        function validateForm() {
            var treasurerId = document.getElementById("treasurer_id").value.trim();
            var treasurerPassword = document.getElementById("treasurer_password").value.trim();

            if (treasurerId === "") {
                alert("Treasurer ID is required.");
                return false;
            }

            if (treasurerPassword === "") {
                alert("Treasurer Password is required.");
                return false;
            }

            if (treasurerPassword.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
