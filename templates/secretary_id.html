<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secretary ID & Password Form</title>
    <style>
        body {
            background-color: rgb(242, 242, 242);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h2 {
            text-align: center;
        }
        .form-container {
            width: 100%;
            max-width: 500px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label, input, select {
            margin-bottom: 10px;
            height: 25px;
        }
        input[type="submit"] {
            background-color: rgb(227, 13, 13);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            height: 30px;
        }
        input[type="submit"]:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="/secretary" method="post" onsubmit="return validateForm()">
            <h2>Let's Create Id & Password for Secretary</h2>
            <label for="sect_id">Secretary Id:</label>
            <input type="text" id="sect_id" name="sect_id" ><br><br>

            <label for="sect_password">Secretary Password:</label>
            <input type="password" id="sect_password" name="sect_password" ><br><br>

            <input type="submit" value="CREATE"><br>
        </form>
    </div>

    <script>
        function validateForm() {
            var sectId = document.getElementById("sect_id").value.trim();
            var sectPassword = document.getElementById("sect_password").value.trim();

            if (sectId === "") {
                alert("Secretary ID is required.");
                return false;
            }

            if (sectPassword === "") {
                alert("Secretary Password is required.");
                return false;
            }

            if (sectPassword.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
