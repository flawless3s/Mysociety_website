<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(242, 242, 242);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h2 {
            text-align: center;
        }
        .form-container {
            width: 100%;
            max-width: 500px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label, input, select {
            margin-bottom: 10px;
            height: 25px;
        }
        input[type="submit"] {
            background-color: rgb(227, 13, 13);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            height: 30px;
        }
        input[type="submit"]:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="{{url_for('document.document_form')}}" method="post" onsubmit="return validateForm()" enctype="multipart/form-data">
            <h2>DOCUMENTS</h2>
    
            <label for="doc_name">Document Name:</label>
            <input type="text" id="doc_name" name="doc_name">
            <br><br>
    
            <label for="file">Upload File:</label>
            <input type="file" id="file" name="file" required><br><br>
    
            <input type="submit" value="Upload">
    
        </form>

    </div>
    
</body>
</html>
