<!DOCTYPE html>
<html>
<head>
    <title>Society Management Form</title>
    <style>
        body {
            background-color: rgb(242, 242, 242);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h2 {
            text-align: center;
        }
        .form-container {
            width: 100%;
            max-width: 500px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label, input, select {
            margin-bottom: 10px;
            height: 25px;
        }
        input[type="submit"] {
            background-color: rgb(227, 13, 13);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: darkred;
        }

        /* Error styles */
        .error {
            border: 1px solid red;
        }

        .error-message {
            color: red;
            font-size: 12px;
        }
    </style>
    <script>
        function validateForm() {
        
            var userId = document.getElementById("user_id");
            var password = document.getElementById("password");

            // Reset error styles and messages
            var elements = document.querySelectorAll('.error');
            elements.forEach(function(el) {
                el.classList.remove('error');
                el.nextElementSibling.textContent = ''; // Clear error messages
            });

            var isValid = true;

            if (userId.value === "") {
                userId.classList.add('error');
                userId.nextElementSibling.textContent = 'User ID is compulsory.';
                isValid = false;
            }

            if (password.value.length > 12) {
                password.classList.add('error');
                password.nextElementSibling.textContent = 'Password should not be greater than 12 characters.';
                isValid = false;
            }


            return isValid;
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2> Login </h2>
        <form action="/login" method="post" onsubmit="return validateForm()">
            <!-- <label for="role">Role:</label>
            <select id="role" name="role" required style="height: 30px;">
                <option value="">Select Role</option>
                <option value="1">Admin</option>
                <option value="2">Secretary</option>
                <option value="3">Treasurer</option>
                <option value="4">Resident</option>
                <option value="5">Security</option>
            </select>
            <span class="error-message"></span>
            <br><br> -->
            
            <label for="user_id">User ID:</label>
            <input type="text" id="user_id" name="user_id" required>
            <span class="error-message"></span>
            <br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <span class="error-message"></span>
            <br><br>
            
            <input type="submit" value="LOGIN"><br>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
                {% for message in messages %}
                 <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
